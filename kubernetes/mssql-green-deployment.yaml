apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-deployment-green
spec:
  selector:
    matchLabels:
      app: mssql-green
  replicas: 1
  template:
    metadata:
      labels:
        app: mssql-green
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mssql-green
      # image: mcr.microsoft.com/mssql/server:2019-CU3-ubuntu-18.04
      # image: mcr.microsoft.com/mssql/server:2019-CU4-ubuntu-16.04
        image: mcr.microsoft.com/mssql/server:2017-CU20-ubuntu-16.04
      # image: microsoft/mssql-server-linux
        resources:
          limits:
            cpu: "2"
            memory: "3Gi"
          requests:
            cpu: "0.5"
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: "@Aa123456"
        volumeMounts:
        - name: mssql-persistent-storage-green
          mountPath: /var/opt/mssql
      volumes:
      - name: mssql-persistent-storage-green
        persistentVolumeClaim:
          claimName: mssql-pvc-green
---
apiVersion: v1
kind: Service
metadata:
  name: mssql-service-green
spec:
  selector:
    app: mssql-green
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
      nodePort: 30201
  type: NodePort
